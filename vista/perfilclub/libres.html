                                <script>
                                    let sortOrder = true; // true for ascending, false for descending

                                    function sortTable(columnIndex) {
                                        const table = document.querySelector(".items tbody");
                                        const rowsArray = Array.from(table.rows);

                                        rowsArray.sort((a, b) => {
                                            const cellA = a.cells[columnIndex].innerText.replace(/[^0-9,.]/g, "").replace(",", ".");
                                            const cellB = b.cells[columnIndex].innerText.replace(/[^0-9,.]/g, "").replace(",", ".");
                                            const valueA = parseFloat(cellA);
                                            const valueB = parseFloat(cellB);

                                            if (isNaN(valueA) || isNaN(valueB)) {
                                                // For non-numeric columns (e.g., text), use localeCompare
                                                return sortOrder ? cellA.localeCompare(cellB) : cellB.localeCompare(cellA);
                                            }
                                            return sortOrder ? valueA - valueB : valueB - valueA;
                                        });

                                        // Re-append sorted rows
                                        rowsArray.forEach(row => table.appendChild(row));
                                        sortOrder = !sortOrder; // Toggle sort order
                                    }
                                </script>
