<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Principal</title>
    <link rel="icon" type="image/png" href="../img/icologotorneo.png">
    <link rel="stylesheet" href="../css/perfildt.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">


</head>

<body>
    <audio id="background-music" autoplay loop>

    </audio>
    <div class="container">
        <header class="tm-header">
            <div class="tm-header__box ">
                <a href="../../index.html">
                    <img class="icon-logo" src="../img/logopagina.png" height="62"
                        width="156" title="Transfermarkt" alt="Transfermarkt">
                </a>

                <div class="tm-header__social-box">
                    <a href="https://www.instagram.com/torneopesof/?hl=es-la" target="_blank"
                        class="header__social-link" onclick="tmEvent('SM-Icons_Header','click','Instagram');">
                        <img src="https://tmsi.akamaized.net/icons/socialMedia/instagram_icon_hover.svg" width="20"
                            height="20" class="header__icon">
                    </a>
                </div>
                <div class="tm-header__input-wrapper" id="schnellsuche-platz">
                    <form name="schnellsuche" id="schnellsuche" class="tm-header__form" action="../buscadora.html"
                        method="GET">
                        <input type="text" name="query" class="tm-header__input--search-field"
                            placeholder="Introducir término (p.ej. jugador, club,...)" autocorrect="off"
                            spellcheck="false" value="" />
                        <input type="submit" value="" class="tm-header__input--search-send" alt="Buscar" />
                    </form>
                </div>
            </div>
        </header>
        <nav class="main-navbar navihalter">
            <ul class="main-navbar__container megamenu_dark_bar megamenu_dark" itemscope="itemscope"
                itemtype="http://www.schema.org/SiteNavigationElement">
                <li class="main-navbar__list" data-nav-group="news">
                    <!-- Cambio aquí: Añadir un enlace a noticias.html -->
                    <a href="../noticias.html">
                        <span class="main-navbar__list-title tm-main-nav-el">Noticias</span>
                    </a>
                    <div class="main-navbar__drop-down">
                        <ul>
                            <li><a href="#">Opción 1</a></li>
                            <li><a href="#">Opción 2</a></li>
                            <li><a href="#">Opción 3</a></li>
                            <li><a href="#">Opción 4</a></li>
                        </ul>
                    </div>
                </li>
                <li class="main-navbar__list" data-nav-group="marktwerte">
                    <!-- Cambio aquí: Añadir un enlace a mercado.html -->
                    <a href="mercado.html">
                        <span class="main-navbar__list-title tm-main-nav-el"
                            onClick="tmEvent('Marktwerte','click','menu');">
                            Valores de mercado
                        </span>
                    </a>
                    <div class="main-navbar__drop-down"></div>
                </li>
            </ul>
        </nav>

        <!--Perfil-->



        <header class="data-header" itemscope itemtype="https://schema.org/Person">
            <div class="data-header__ribbon">
            </div>
            <div class="data-header__headline-container">
                <h1 class="data-header__headline-wrapper">

                    <strong>Angel</strong>
                </h1>

            </div>
            <div class="data-header__badge-container">


            </div>

            <div class="data-header__box--big">
                <a href="../perfilclub/juventus.html" class="data-header__box__club-link">
                    <img src="../img/logoclubes/juventus.png" alt="Juventus" height="80" width="80" />
                </a>
                <div class="data-header__club-info">
                    <span class="data-header__club" itemprop="affiliation">
                        <a title="Juventus" href="../perfilclub/juventus.html">Juventus</a>
                    </span><br />
                    <span class="data-header__league">
                        <a class="data-header__league-link" href="../listadeclubes.html">
                            MadLeague </a>
                    </span>
                    <span class="data-header__label">Liga:
                        <span class="data-header__content">
                            Segunda División
                        </span>
                    </span>
                </div>
            </div>

            <div class="data-header__profile-container">
                <div class="modal-trigger" data-custom-open="modal-1" id="fotoauswahlOeffnen" style="cursor:pointer"
                    onclick="tmEvent('spielerprofil','click','profilbild');">

                    <img src="https://img.a.transfermarkt.technology/portrait/header/28003-1710080339.jpg?lm=1"
                        title="Lionel Messi" alt="Lionel Messi" class="data-header__profile-image" height="181"
                        width="139" />
                </div>
            </div>

            <div class="data-header__info-box ">
                <div class="data-header__details">
                    <ul class="data-header__items">

                        <li for="" class="data-header__label">
                            Nacionalidad:
                            <span class="data-header__content">
                                <img src="https://tmssl.akamaized.net/images/flagge/tiny/23.png?lm=1520611569"
                                    title="Bolivia" alt="Bolivia" class="flaggenrahmen flagge" /><span title="Bolivia"
                                    href="">Bolivia</span>
                            </span>
                        </li>
                    </ul>
                </div>
            </div>
        </header>

        <div class="row">
            <div class="large-12 columns">
                <div class="row">
                    <div class="large-3 columns">
                        <div class="box">

                            <div class="footer">

                            </div>
                        </div>
                    </div>




                </div>
            </div>
            
</body>

</html>
