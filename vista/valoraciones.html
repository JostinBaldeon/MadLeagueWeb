<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valoraciones</title>
    <link rel="icon" type="image/png" href="img/icologotorneo.png">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/estilovaloraciones.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="js/Valoraciones.js"></script>

</head>

<body>
            <!-- Botón de menú hamburguesa (fuera de la barra) -->
            <button class="menu-toggle" aria-label="Abrir menú">
                <i class="fas fa-bars"></i>
            </button>
    <div class="container">
        <header class="tm-header">
            <div class="tm-header__box ">
                <a href="../index.html">
                    <img class="icon-logo" src="img/logopagina.png" height="62" width="156" title="Transfermarkt"
                        alt="Transfermarkt">
                </a>
                <tm-domainswitcher open-list="false" tld="es"></tm-domainswitcher>
                <div class="tm-header__social-box">
                    <a href="https://www.instagram.com/torneopesof/?hl=es-la" target="_blank"
                        class="header__social-link" onclick="tmEvent('SM-Icons_Header','click','Instagram');">
                        <img src="https://tmsi.akamaized.net/icons/socialMedia/instagram_icon_hover.svg" width="20"
                            height="20" class="header__icon">
                    </a>
                </div>
                <div class="tm-header__input-wrapper" id="schnellsuche-platz">
                    <form name="schnellsuche" id="schnellsuche" class="tm-header__form" action="buscadora.html"
                        method="GET">
                        <input type="text" name="query" class="tm-header__input--search-field"
                            placeholder="Introducir término (p.ej. jugador, club,...)" autocorrect="off"
                            spellcheck="false" value="" />
                        <input type="submit" value="" class="tm-header__input--search-send" alt="Buscar" />
                    </form>
                </div>
            </div>
        </header>
        <!-- Barra de navegación -->
        <nav class="main-navbar">
            <!-- Botón de cerrar dentro de la barra -->
            <button class="close-menu" aria-label="Cerrar menú">
                <i class="fas fa-times"></i>
            </button>

            <ul class="main-navbar__container">
                <li class="main-navbar__list" data-nav-group="news">
                    <a href='../Vista/Noticias.html'>
                        <span class="main-navbar__list-title ">Noticias</span>
                    </a>
                </li>
                <li class="main-navbar__list" data-nav-group="marktwerte">
                    <a href="../Vista/Halldelafama.html">
                        <span class="main-navbar__list-title ">Hall de la fama</span>
                    </a>
                </li>
                <li class="main-navbar__list" data-nav-group="marktwerte">
                    <a href="../Vista/Valoraciones.html">
                        <span class="main-navbar__list-title ">Valoraciones</span>
                    </a>
                </li>
                <li class="main-navbar__list" data-nav-group="marktwerte">
                    <a href="../Vista/Tienda.html">
                        <span class="main-navbar__list-title ">Tienda</span>
                    </a>
                </li>
            </ul>
        </nav>
        <!-- Fin Barra de paginas-->
        <!-- Main actualizado -->
        <main>
            <div class="tm-content-template">
                <!-- Contenedor de Temporadas -->
                <section id="temporadaContainer">
                    <div class="direct-headline__header-box">
                        <h2 class="direct-headline__header direct-headline__header--highlight-blue">Escoge la Temporada
                        </h2>
                    </div>
                    <div class="container-buttons">
                        <button class="button" onclick="seleccionarTemporada('33')">33</button>
                        <button class="button" onclick="seleccionarTemporada('34')">34</button>
                        <button class="button" onclick="seleccionarTemporada('35')">35</button>
                    </div>
                    <div id="error-message" style="color: red; margin-top: 10px;"></div> <!-- Mensaje de error -->
                </section>

                <!-- Contenedor de Equipos -->
                <section id="equipoContainer" class="container-buttons" style="display: none;">

                    <!-- Aquí se añadirán los botones de los equipos dinámicamente -->
                </section>


                <!-- Sección para mostrar la imagen de valoración -->
                <section id="tablaValoracion" style="display: none; text-align: center;">
                    <h2 class="direct-headline__header direct-headline__header--highlight-blue">Captura de Valoración
                    </h2>
                    <img id="valoracionImagen" src="${equipo.temporada}" alt="Captura de valoración" style="width: 100%; height: auto;">
                </section>


            </div>
        </main>
        <!-- Fin del main actualizado -->
    </div>
    <script src="js/esconderbarra.js"></script>
</body>

</html>
